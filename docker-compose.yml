version: '3.7'
services:
  citybase-flask-app:
    #command: ["tail", "-f", "/dev/null"]
    command: ["/usr/bin/python3", "/root/app/app.py"]
    container_name: citybase-flask-app
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/root/app
    env_file:
      - ./environment_variables.env